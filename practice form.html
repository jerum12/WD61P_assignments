<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice form</title>
</head>
<body>
    
    <form>

<!-- for fieldset -->
     <div>
        <fieldset>
       
            <legend>Form</legend>
     </div>   

<!-- for text field -->
    <div>
        <label for="Username:">Username:</label>
        <input type="text" name="username" id="username" placeholder="Sign in">
    </div>

<!-- for password         -->
    <div>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password">
    </div>

<!-- --for submit button-- -->

    <div>

   
        <input type="submit" value="submit"/>

    </div>

 <!-- for reset button        -->
    
    <div>

        
        <input type="reset" value="reset"/>

    </div>

<!-- for text area -->
    
    <div>

            <label for="Address">Address</label>
            <textarea name="address" id="address" cols="30" rows="3"></textarea>

    </div>

    <!-- for checkbox -->

    <div>
        <label for="Fruits">Select your favorite fruits</label>
        <input type="checkbox" id="Fruits" name="fruit" value="Apple">
        <label for="Apple">Apple</label>

        
        <input type="checkbox" id="Fruits" name="fruit" value="Mango">
        <label for="Mango">Mango</label>

        <input type="checkbox" id="Fruits" name="fruit" value="Banana">
        <label for="Banana">Banana</label>

    </div>
 <!-- for radio button -->

     <div>
        <label for="Gender">Select your gender</label>

        <input type="radio" id="Gender" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>

    </div>

    </form>
        </fieldset>
</body>
</html>
