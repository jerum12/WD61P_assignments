<!DOCTYPE html>
<html>
<head>
    <title>FORMS</title>
</head>
    <body> 
<fieldset>
<legend>Form</legend>
<div>
    <label for="Signin">Signin:</label>
    <input type="text" id="Signin" placeholder="Signin"/>
</div>
<div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="password"/>
</div>
<div>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"/>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female"/>
    <label for="female">Female</label>

    <input type="radio" id="others" name="gender" value="others"/>
    <label for="others">Others</label>
</div>
<div>
    <label for="Availability:">Availability:</label>
    <br>
    <input type="checkbox" id="availability name="availability value="Monday">
    <label for="availability:">Monday</label>
<br>
    <input type="checkbox" id="availability name="availability value="Tuesday">
    <label for="availability:">Tuesday</label>
<br>
    <input type="checkbox" id="availability name="availability value="Wednesday">
    <label for="availability:">Wednesday</label>
<br>
    <input type="checkbox" id="availability name="availability value="Thursday">
    <label for="availability:">Thursday</label>
<br>
    <input type="checkbox" id="availability name="availability value="Friday">
    <label for="availability:">Friday</label>
</div>
</fieldset>
    </body>
</html>
