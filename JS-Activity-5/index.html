<!doctype html>
<html lang="en">

<head>
    <title>Simple Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <br>

                    <div class="calculator">
                        <input id="result" type="text" class="form-control result" placeholder="0" disabled="disabled">

                        <div class="row">
                            <button onclick="calculator('action', 'c')" type="button"
                                class="btn btn-dark btn-lg clear font-weight-light">C</button>
                            <button onclick="calculator('action', '/')" type="button"
                                class="btn btn-dark btn-lg font-weight-light">/</button>
                            <button onclick="calculator('action', '*')" type="button"
                                class="btn btn-dark btn-lg font-weight-light" id="multiply">x</button>
                        </div>

                        <div class="row">
                            <button onclick="calculator('value', 7)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">7</button>
                            <button onclick="calculator('value', 8)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">8</button>
                            <button onclick="calculator('value', 9)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">9</button>
                            <button onclick="calculator('action', '-')" type="button"
                                class="btn btn-dark btn-lg font-weight-light" id="minus">-</button>
                        </div>

                        <div class="row">
                            <button onclick="calculator('value', 4)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">4</button>
                            <button onclick="calculator('value', 5)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">5</button>
                            <button onclick="calculator('value', 6)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">6</button>
                            <button onclick="calculator('action', '+')" type="button"
                                class="btn btn-dark btn-lg font-weight-light" id="plus">+</button>
                        </div>

                        <div class="row">
                            <button onclick="calculator('value', 1)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">1</button>
                            <button onclick="calculator('value', 2)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">2</button>
                            <button onclick="calculator('value', 3)" type="button"
                                class="btn btn-dark btn-lg font-weight-light">3</button>
                            <button onclick="calculator('action', '=')" type="button"
                                class="btn btn-dark btn-lg enter font-weight-light" id="equals">=</button>
                        </div>

                        <div class="row" style="margin-top: -60px;">
                            <button onclick="calculator('value', 0)" type="button"
                                class="btn btn-dark zero btn-lg font-weight-light">0</button>
                            <button onclick="calculator('action', '.')" type="button"
                                class="btn btn-dark btn-lg font-weight-light">.</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
