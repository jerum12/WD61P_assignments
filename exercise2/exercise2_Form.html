<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <label for="signin">Signin:</label>
        <input type="text" name="signin" id="signin" placeholder="Signin" />
        <br />
        <label for="password">Password:</label>
        <input
          type="passwor"
          name="password"
          id="password"
          placeholder="Password"
        />
        <br />
        <label for="gender">Gender:</label>

        <input type="radio" name="gender" id="gender-male" />
        <label for="gender-male">Male</label>

        <input type="radio" name="gender" id="gender-female" />
        <label for="gender-female">Female</label>

        <input type="radio" name="gender" id="gender-others" />
        <label for="gender-others">Others</label>
        <br />
        <label for="availability">Availability:</label>
        <br />
        <input type="checkbox" name="availability" id="monday" />
        <label for="monday">Monday</label>
        <br />
        <input type="checkbox" name="availability" id="tuesday" />
        <label for="tuesday">Tuesday</label>
        <br />
        <input type="checkbox" name="availability" id="wednesday" />
        <label for="wednesday">Wednesday</label>
        <br />
        <input type="checkbox" name="availability" id="thursday" />
        <label for="thursday">Thursday</label>
        <br />
        <input type="checkbox" name="availability" id="friday" />
        <label for="friday">Friday</label>
        <br />
      </fieldset>
    </form>
  </body>
</html>
