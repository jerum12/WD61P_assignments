<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="parent">
            <div class="container"> <!--this is a container for header, menu, article and footer-->
                <div class="container1">  <!--this is container for Header and Menu--->
                    <div class="item-header">
                        Header
                    </div>
                    <div class="aside">
                        <div class="item-menu">
                            Menu
                        </div>
                    </div>
                </div>
                <div class="article-parent"> <!--same mechanic for container1 but dimensions are adjusted -->
                    <div class="item-article"> 
                        Article
                    </div>
                    <div class="item-article">
                        Article
                    </div>
                </div>
                <footer>
                    <div class="item-footer-content">
                        Footer
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
