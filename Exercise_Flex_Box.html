
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalle=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <main>
      <div class="parent">
        <!-- container is .parent's child -->
        <div class="container">
            <!-- parent-header is .container's child -->
          <div class="parent-header">Header</div>
          <!-- parent-article is .parent's child -->
          <div class="parent-article">
            <!-- item-article is .parent-article's child -->
            <div class="item-article1">Article</div>
            <div class="item-article2">Article</div>
          </div>
        </div>
        <!-- aside is .parent's child -->
        <div class="aside">
          <div class="item-menu">Menu</div>
        </div>
      </div>
      <!-- item-footer-content is .parent's child -->
      <footer>
        <div class="item-footer-content">Footer</div>
      </footer>
    </main>
  </body>
</html>
