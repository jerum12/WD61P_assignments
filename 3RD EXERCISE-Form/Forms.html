<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <div>
            <label for="SignIn">SignIn</label>
            <input type="text" id="SignIn" placeholder="SignIn"/> 
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="Password" id="Password" placeholder="Password"/> 
        </div>
        <div>
            <label for="Gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="male">Male</label>
           
                <input type="radio" id="female" name="gender" value="female"/>
                <label for="female">Female</label>

                <input type="radio" id="Others" name="gender" value="others"/>
                <label for="others">Others</label>
        </div>
        <div>
            <label for="Availability">Availability</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Monday"/>
                <label for="Monday">Monday</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Tuesday"/>
                <label for="Monday">Tuesday</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Wednesday"/>
                <label for="Monday">Wednesday</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Thursday"/>
                <label for="Monday">Thursday</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Friday"/>
                <label for="Monday">Friday</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Saturday"/>
                <label for="Monday">Saturday</label>
             <br>
                <input type="checkbox" id="availability" name="availability" value="Sunday"/>
                <label for="Monday">Sunday</label>
        </div>

    </fieldset>
</body>
