<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>
    <fieldset style="padding: 10px; margin: 0;
    width: 200px; height: 320px;">
      <legend>Form</legend>
        <div>
          <label for="username"  style="cursor: text;">Username:</label>
          <input type="username" >
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" >
        </div>
        <label for="gender">Gender:</label>
        <div>
        <input type="radio" name="male" id="male">Male
        <input type="radio" name="female" id="female">Female
        <input type="radio" name="other" id="other">Other
        </div>
        <div>
          <label>Availability:</label>
          <div>
            <div class="btn-group-toggle" data-toggle="buttons">
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Monday
              </label>
              </div>
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Tuesday
              </label>
              </div>
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Wednesday
              </label>
              </div>
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Thursday
              </label>
              </div>
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Friday
              </label>
              </div>
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Saturday
              </label>
              </div>
              <div>
              <label class="btn btn-primary">
                <input type="checkbox"> Sunday
              </label>
              </div>
              <div>
                <input type="submit" style="color: rgb(255, 255, 255);
                background-color: blue;">
              </div>
            </div>
          </div>
        </div>
    </fieldset>
  </form>
  
</body>
</html>
