<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMS</title>
</head>
<body>
  <fieldset>
    <legend>Form</legend>
    <form>
      <div>
        <label for="SignIn">Signin: </label>
        <input type="text" id="SignIn" name="SignIn" placeholder="Signin">
      </div>
      <div>
        <label for="Password">Password: </label>
        <input type="password" id="Password" name="Password" placeholder="password">
      </div>
      <div>
        <label for="Gender">Gender: </label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>

        <input type="radio" id="Others" name="Gender" value="Others">
        <label for="Others">Others</label>
      </div>
      <div>
        <label for="Availability">Availability: </label><br>
        <input type="checkbox" id="Availability" name="Availability" value="Monday">
        <label for="Monday">Monday</label><br>

        <input type="checkbox" id="Availability" name="Availability" value="Tuesday">
        <label for="Tuesday">Tuesday</label><br>

        <input type="checkbox" id="Availability" name="Availability" value="Wednesday">
        <label for="Wednesday">Wednesday</label><br>

        <input type="checkbox" id="Availability" name="Availability" value="Thursday">
        <label for="Thursday">Thursday</label><br>

        <input type="checkbox" id="Availability" name="Availability" value="Friday">
        <label for="Friday">Friday</label>
      </div>
    </form>
  </fieldset>
</body>
</html>
