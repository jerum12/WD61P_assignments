<div class="contact">   
    <div class="contactdiv">
        <a href="https://www.facebook.com/Arellano-Music-Studio">  
            <i class="fa-brands fa-facebook-f fa-xl" id="icon"></i>
        <span >Arellano Music Studio</span></a>
    </div>
    <div class="contactdiv"> 
        <i class="fa-brands fa-google fa-lg" id="icon"></i>
        <span >Arellano_Music_Studio@gmail.com</span></a>
    </div>
    <div class="contactdiv"> 
        <i class="fa-solid fa-phone fa-lg" id="icon"></i>
        <span >(+63) 926 737 2307</span></a>
    </div>
    <div class="contactdiv">
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
        <fieldset>
          <legend>For person</legend>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <div class="two-cols">
            <label>
              Email address
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number
              <input type="tel" name="phone">
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Appointment request</legend>
          <div class="two-cols">
            <label>
              Date
              <input type="date" name="Appointment request" required>
            </label>
            <div class="inline">
              <label>
                <input type="hidden" name="Morning desired" value="no">
                <input type="checkbox" name="Morning desired" value="yes">
                Morning
              </label>
              <label>
                <input type="hidden" name="Afternoon desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Afternoon
              </label>
            </div>
          </div>
          <p>Confirmation requested by</p>
          <div class="inline">
            <label>
              <input type="radio" name="Confirmation requested by" value="email" checked>
              Email
            </label>
            <label>
              <input type="radio" name="Confirmation requested by" value="phone">
              Phone call
            </label>
          </div>
        </fieldset>
        <div class="btns">
          <input type="text" name="_gotcha" value="" style="display:none;">
          <input type="submit" value="Submit request">
        </div>
      </form>
    </div>
</div>
