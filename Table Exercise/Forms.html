<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <title>FORMS</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form</legend>
            <div>
            <label>Sign In <input type="text" id="Signin" name="Signin" placeholder="Username" required></label>
            </div>
            <div>
            <label>Password <input type="password" id="password" name="password" placeholder="Password" required></label>
            </div>
            <div>
            <label id="Gender">Gender: </label>
            <label><input type="radio" id="Male-radio" name="gender">Male</label>
            <label><input type="radio" id="Female-radio" name="gender">Female</label>
            <label><input type="radio" id="Other-radio" name="gender">Others</label>
            </div>
            <br>
            <table>
            <legend id="Accessibility">Accessiblity</legend>
            <div>
            <label><input type="checkbox" id="checkbox" name="checkbox">Monday</label>
            </div>
            <div>
            <label><input type="checkbox" id="checkbox" name="checkbox">Tuesday</label>
            </div>
            <div>
            <label><input type="checkbox" id="checkbox" name="checkbox">Wednesday</label>
            </div>
            <div>
            <label><input type="checkbox" id="checkbox" name="checkbox">Thursday</label>
            </div>
            <div>
            <label><input type="checkbox" id="checkbox" name="checkbox" style="color:blue">Friday</label>
            </div>
            </table>
        </fieldset>
    </form>
</html>
