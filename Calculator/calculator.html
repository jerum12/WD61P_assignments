<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    .body-calcu {
        width: 450px;
        background-color: black;
        text-align: center;
    
    }
    .blankspace {
        width: 450px;
        background-color: rgb(228, 228, 228);
        padding-top: 25px;
        margin-top: 200px;
        height: 75px;
    }
    #displayText {
        text-align: right;
    }
    #root {
        box-shadow: 0px 0px 50px 5px rgb(87, 81, 81);
        width: 450px;
        margin-left: 50px;
    }
</style>
</head>

<body>
  <header>
                                    
  </header>
  <main id="root">
    <div class="container">
        <div class="row blankspace">
            <div id="displayText">
                
            </div>
        </div>
    </div>
    <div class = container>
        <div class="row body-calcu">
            <button class="col-6 btn btn-danger" type="button"><strong>C</strong></button>
            <button class="col-3 btn btn-warning" type="button">&larr;</button>
            <button class="col-3 btn btn-primary" type="button">+</button>
        </div>
    </div>
    <div class = container>
        <div class="row body-calcu">
            <button class="col-3 btn btn-secondary" type="button">1</button>
            <button class="col-3 btn btn-secondary" type="button">2</button>
            <button class="col-3 btn btn-secondary" type="button">3</button>
            <button class="col-3 btn btn-primary" type="button">/</button>
        </div>
    </div>
    <div class = container>
        <div class="row body-calcu">
            <button class="col-3 btn btn-secondary" type="button">4</button>
            <button class="col-3 btn btn-secondary" type="button">5</button>
            <button class="col-3 btn btn-secondary" type="button">6</button>
            <button class="col-3 btn btn-primary" type="button">*</button>
        </div>
    </div>
    <div class = container>
        <div class="row body-calcu">
            <button class="col-3 btn btn-secondary" type="button">7</button>
            <button class="col-3 btn btn-secondary" type="button">8</button>
            <button class="col-3 btn btn-secondary" type="button">9</button>
            <button class="col-3 btn btn-primary" type="button">-</button>
        </div>
    </div>
    <div class = container>
        <div class="row body-calcu">
            <button class="col-3 btn btn-secondary" type="button">.</button>
            <button class="col-3 btn btn-secondary" type="button">0</button>
            <button class="col-6 btn btn-success" type="button">=</button>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
   <script src="calculator.js"></script>
</body>

</html>
