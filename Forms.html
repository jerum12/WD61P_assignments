<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <div>
            <form>
                <label for="Sign in">Sign in:</label>
                <input type="text" name="Sign in" id="Sign in" placeholder="Sign in"/>
            </form>
        </div>
        <div>
            <form>
                <label for="Password">Password:</label>
                <input type="text" name="Password" id="Password" placeholder="Password"/>
            </form>
        </div>
        <div>
            <form>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Others</label>
            </form>
        </div>
        <div>
            <form>
                <label for="Day">Availability:</label>
                <br />
                <input type="checkbox" id="day" name="day" value="Monday" />
                <label for="Monday">Monday</label>
                <br />
                <input type="checkbox" id="day" name="day" value="Tuesday" />
                <label for="Tuesday">Tuesday</label>
                <br />
                <input type="checkbox" id="day" name="day" value="Wednesday" />
                <label for="Wednesday">Wednesday</label>
                <br />
                <input type="checkbox" id="day" name="day" value="Thursday" />
                <label for="Thursday">Thursday</label>
                <br />
                <input type="checkbox" id="day" name="day" value="Friday" />
                <label for="TueFridaysday">Friday</label>
            </form>
        </div>
    </fieldset>  
</body>
</html>
