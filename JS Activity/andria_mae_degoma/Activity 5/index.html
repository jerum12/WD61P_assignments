<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Code Kit -->
    <script
      src="https://kit.fontawesome.com/de1d73e5bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <div class="calculator rounded">
        <input type="text" class="displayValue form-control-plaintext rounded" id="displayValue" placeholder="0" disabled>

        <button class="calcSymbols1 rounded-circle" onclick="calcClear()">AC</button>
        <button class="calcSymbols1 rounded-circle" onclick="calcClearOne()">C</button>
        <button class="calcSymbols1 rounded-circle" onclick="calcValue('.')">.</button>
        <button class="calcSymbols rounded-circle" onclick="calcValue('/')">/</button>
  
        <button class="calcButtons rounded-circle" onclick="calcValue('7')">7</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('8')">8</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('9')">9</button>
        <button class="calcSymbols rounded-circle" onclick="calcValue('*')">*</button>
  
        <button class="calcButtons rounded-circle" onclick="calcValue('4')">4</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('5')">5</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('6')">6</button>
        <button class="calcSymbols rounded-circle" onclick="calcValue('-')">-</button>
  
        <button class="calcButtons rounded-circle" onclick="calcValue('1')">1</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('2')">2</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('3')">3</button>
        <button class="calcSymbols rounded-circle" onclick="calcValue('+')">+</button>
  
        <button class="calcButtons rounded-circle" onclick="calcValue('(')">(</button>
        <button class="calcButtons rounded-circle" onclick="calcValue('0')">0</button>
        <button class="calcButtons rounded-circle" onclick="calcValue(')')">)</button>
        <button class="calcSymbols rounded-circle" onclick="calcOutput('=')">=</button>
      </div>    
    </main>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <!-- JS Script -->
    <script src="./script.js"></script>
  </body>
</html>
